<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update patient</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div style="width:80%; margin:auto;">
        <div class="col-md-offset-2">
            <h2>Update patient</h2>
        </div>
        <form class="form-horizontal" method="post" th:action="@{|/patient/${patient.id}/update/doctor/${doctor.id}|}" th:object="${patient}">
            <div class="form-group">
                <label class="col-sm-2 control-label">ID:</label>
                <div class="col-sm-8">
                    <input class="form-control" disabled th:value="*{id}" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">First name:</label>
                <div class="col-sm-8">
                    <input required class="form-control" th:field="*{firstname}" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last name:</label>
                <div class="col-sm-8">
                    <input required class="form-control" th:field="*{lastname}" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Patronymic:</label>
                <div class="col-sm-8">
                    <input required class="form-control" th:field="*{patronymic}" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Birth Date:</label>
                <div class="col-sm-8">
                    <input required class="form-control" th:field="*{birthDate}" type="date"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone:</label>
                <div class="col-sm-8">
                    <input required class="form-control" th:field="*{phone}" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Doctor:</label>
                <div class="col-sm-8">
                    <input disabled class="form-control" th:value="${doctor.firstname} + ' ' + ${doctor.lastname}" type="text"/>
                </div>
            </div>
            <div class="col-sm-offset-2 col-sm-8">
                <input class="btn btn-primary" type="submit" value="Update"/>
                <input class="btn btn" type="reset" value="Clear"/>
                <input type="hidden" name="id" th:value="*{id}">
                <a class="btn btn-primary" th:href="@{|/doctor/${doctor.id}|}" role="button">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
